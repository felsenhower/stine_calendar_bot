Usage=Benutzung: 
HelpHeader=\n=== %s v%s: ===\n\
	Automatisches Downloaden und Zusammenf\u00fchren von Exportierten Kalendern aus STiNE.\n\
	Optionen:\n\
	Erforderliche Argumente f\u00fcr lange Optionen sind auch f\u00fcr kurze erforderlich.\n\n
HelpFooter=\nDiese Anwendung l\u00e4dt automatisch Kalenderdateien von STiNE herunter, speichert sie lokal in einem definierten Verzeichnis herunter, und f\u00fcgt alle verf\u00fcgbaren Dateien zu einer gro\u00dfen Datei (.ics / iCal) zusammen.\n\
	Das geschieht durch das Vort\u00e4uschen eines Browsers, der sich durch das Men\u00fc von STiNE "klickt", und dann nacheinander die einzelnen Kalenderdateien empf\u00e4ngt.\n\
	Der Zeichensatz der Dateien wird automatisch erkannt und zu UTF-8 konvertiert. Im Moment erzeugt STiNE Dateien in UTF-16LE, die ohne diesen Schritt von Kalenderprogrammen nicht erkannt werden.\n\
	Die Sprache kann zwischen Deutsch und Englisch umgestellt werden, was ebenfalls Auswirkung auf die Lokalisierung der Kalenderdateien bzw. der entstehenden zusammengef\u00fcgten Datei hat.\n\
	Das Passwort wird von der Anwendung selbst nicht gespeichert.\n\
	Es ist nicht empfehlenswert, das Passwort direkt \u00fcber --pass anzugeben, da es dann in der .bash_history gespeichert wird. Wenn du stattdessen --pass=-- angibst, wirst du aufgefordert, dein Passwort versteckt in der Konsole einzugeben. Du kannst auch genauso das Passwort \u00fcber stdin angeben, was sich gut mit Programmen wie gnome-keyring-query kombinieren l\u00e4sst.\n\n\
